[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "damnit"
authors = [
    {name = "Thomas Kluyver", email = "thomas.kluyver@xfel.eu"},
    {name = "Luca Gelisio", email = "luca.gelisio@xfel.eu"},
]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: BSD License"]
dynamic = ["version", "description"]
dependencies = [
    "EXtra-data",
    "euxfel_bunch_pattern",
    "h5netcdf",
    "ipython",
    "kafka-python",
    "matplotlib",
    "numpy",
    "pandas<2",
    "PyYAML",
    "xarray",
    "scipy",
    "supervisor",
    "termcolor",
    "tomli",
    "pasha",
    "extra_geom",
]

[project.optional-dependencies]
gui = [
    "adeqt",
    "mplcursors",
    "mpl-pan-zoom",
    "openpyxl",  # for spreadsheet export
    "PyQt5",
    "pyflakes",  # for checking context file in editor
    "QScintilla==2.13",
    "tabulate",  # used in pandas to make markdown tables (for Zulip)
    "zulip",
]
test = [
    "pytest",
    "pytest-qt",
    "pytest-xvfb",
    "pytest-timeout",
    "pytest-virtualenv",
]
docs = [
    "mkdocs",
    "mkdocs-material"
]

[project.urls]
Home = "https://github.com/European-XFEL/DAMNIT"

[project.scripts]
amore-proto = "damnit.cli:main"

[tool.pytest.ini_options]
timeout = 120
norecursedirs = "tests/helpers"
