[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "damnit"
authors = [
    {name = "Thomas Kluyver", email = "thomas.kluyver@xfel.eu"},
    {name = "Luca Gelisio", email = "luca.gelisio@xfel.eu"},
]
description = "The Data And Metadata iNspection Interactive Thing"
license = {file = "LICENSE"}
requires-python = ">=3.9"
classifiers = ["License :: OSI Approved :: BSD License"]
dynamic = ["version"]
readme = "README.md"
dependencies = [
    "h5netcdf",
    "h5py",
    "pandas",
    "xarray"
]

[project.optional-dependencies]
backend = [
    "EXtra-data",
    "ipython",
    "kafka-python",
    "matplotlib",
    "numpy",
    "pyyaml",
    "requests",
    "scipy",
    "supervisor",
    "termcolor"
]
gui = [
    "adeqt",
    "mplcursors",
    "mpl-pan-zoom",
    "openpyxl",  # for spreadsheet export
    "PyQt5",
    "pyflakes",  # for checking context file in editor
    "QScintilla==2.13",
    "tabulate",  # used in pandas to make markdown tables (for Zulip)
]
test = [
    "pytest",
    "pytest-qt",
    "pytest-xvfb",
    "pytest-timeout",
    "pytest-virtualenv",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python",
    "pymdown-extensions"
]

[project.urls]
Home = "https://github.com/European-XFEL/DAMNIT"

[project.scripts]
amore-proto = "damnit.cli:main"

[tool.pytest.ini_options]
timeout = 120
norecursedirs = "tests/helpers"
